<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Build Record System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background: #005f73;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #005f73;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            color: white;
            background-color: #0077b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #023e8a;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #0077b6;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Digital Build Record System</h1>
    </header>
    <div class="container">
        <h2>Welcome to the System</h2>
        <p>Select a product to begin the process:</p>
        <div class="button-grid">
            <button onclick="selectProduct('Camlin Rail')">Camlin Rail</button>
            <button onclick="selectProduct('WeeZap')">WeeZap</button>
            <button onclick="selectProduct('Gateway')">Gateway</button>
            <button onclick="selectProduct('Relink')">Relink</button>
            <button onclick="selectProduct('Totus')">Totus</button>
            <button onclick="selectProduct('PreSense')">PreSense</button>
        </div>

        <div id="form-section" style="display: none;">
            <h2 id="product-title"></h2>
            <form>
                <div class="form-group">
                    <label for="serial-no">Serial No:</label>
                    <input type="text" id="serial-no" placeholder="Enter Serial No">
                </div>

                <div class="form-group">
                    <label for="mac-address">MAC Address:</label>
                    <input type="text" id="mac-address" readonly>
                </div>

                <div class="form-group">
                    <label for="mo">Manufacturing Order:</label>
                    <select id="mo">
                        <option value="245265">245265</option>
                        <option value="344453">344453</option>
                        <option value="342210">342210</option>
                        <option value="342212">342212</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>

                <div class="form-group">
                    <label for="operator">Operator Initials:</label>
                    <select id="operator">
                        <option value="NV">NV</option>
                        <option value="WG">WG</option>
                        <option value="JE">JE</option>
                        <option value="AS">AS</option>
                        <option value="SC">SC</option>
                        <option value="BC">BC</option>
                        <option value="JK">JK</option>
                    </select>
                </div>

                <button type="button" onclick="startBuild()">Start Build</button>
            </form>
        </div>

        <div id="build-procedure" style="display: none;">
            <h2>Build Procedure</h2>
            <p id="timer">Elapsed Time: 00:00</p>
            <table>
                <thead>
                    <tr>
                        <th>Step</th>
                        <th>Action</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Ensure all the plastic surfaces are free of scratches/damage</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <!-- Additional steps go here -->
                </tbody>
            </table>
            <button onclick="nextStage()">Next Stage</button>
        </div>
    </div>

    <script>
        function selectProduct(product) {
            document.getElementById('product-title').textContent = `${product} Build Record`;
            document.getElementById('form-section').style.display = 'block';
        }

        function startBuild() {
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('build-procedure').style.display = 'block';
            startTimer();
        }

        function startTimer() {
            let startTime = Date.now();
            setInterval(() => {
                let elapsed = Math.floor((Date.now() - startTime) / 1000);
                let mins = Math.floor(elapsed / 60);
                let secs = elapsed % 60;
                document.getElementById('timer').textContent = `Elapsed Time: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }, 1000);
        }

        function nextStage() {
            alert('Move to the next stage!');
        }
    </script>
</body>
</html>
